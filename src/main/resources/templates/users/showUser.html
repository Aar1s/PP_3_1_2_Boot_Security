<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>User-data-page</title>
</head>
<body th:fragment="userPanel">
    <div th:insert="~{users/header :: header}"></div>
    <p th:text="'Your name is ' + ${user.getName()}"> </p>
    <p th:text="'Your surname is ' + ${user.getSurname()}"> </p>
    <p th:text="'You are ' + ${user.getAge()} + ' years old'"> </p>
    <p th:text="'Your email is ' + ${user.getUsername()}"> </p>
</body>
</html>
