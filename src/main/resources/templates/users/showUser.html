<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="CSS/styles.css" rel="stylesheet">

    <title>User-data-page</title>
</head>
<body class="bg-white">
<header>
        <div class="header">
            <div class="container-fluid">
                <div class="row bg-dark">
                    <div class="col-4">
                        <div class="text-white mt-3">
                            <strong><th:block th:text="${user.getUsername()}"></th:block></strong>
                            <th:block> with roles:</th:block>
                            <th:block th:each="role : ${user.getRoles()}">
                                <th:block th:text="${role.getName}"></th:block>
                            </th:block>

                        </div>
                    </div>
                    <div class="col-7"></div>
                    <div class="col-1">
                        <div class="btn">
                            <a class="btn btn-outline-light btn-lg" href="/logout/" role="button">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</header>
<div class="row h-600">
    <div class="col-2 sidebar container-fluid bg-white text-center " style="height:100vh">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
             <a class="nav-link"  href="/admin/" th:if="${user.getRoles().size > 1}"  role="tab"
                aria-controls="v-pills-home" aria-selected="false">Admin</a>
             <a class="nav-link active" href="/user/"  role="tab"
               aria-controls="v-pills-profile" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="h1 p-3">User information page</div>
        <nav class="card col-11 px-2" >
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users Table</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <!--userpage-->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h2 class="card-header">About user</h2>
                        <div class="container-fluid">
                            <table class="table table-striped">
                                <div class="p-30">
                                    <br>
                                </div>
                                <thead class="text-black">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:scope="row" >
                                    <td th:scope="row" th:utext="${user.getId()}">ID</td>
                                    <td  th:scope="row" th:utext="${user.getName()}">First Name</td>
                                    <td th:scope="row" th:utext="${user.getSurname()}">Last Name</td>
                                    <td th:scope="row" th:utext="${user.getAge()}">Age</td>
                                    <td th:scope="row" th:utext="${user.getUsername()}">Email</td>
                                    <td th:scope="row">
                                        <th:block th:each="role : ${user.getRoles()}">
                                            <th:block th:text="${role.getName}"></th:block>
                                        </th:block>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
