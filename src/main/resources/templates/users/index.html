<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Userlist Page</title>
</head>
<body>
<div th:insert="~{users/header :: header}"></div>
<div class="container">
    <div class="col-2">
                <nav th:insert="~{users/sidebar :: sidebar}"></nav>
    </div>
    <div class="col-10">
                <table border="1">
                    <tr>
                        <th>User's name</th>
                        <th>User's surname</th>
                        <th>User's age</th>
                    </tr>
                    <tr th:each ="currentUser : ${allUsers}">
                        <td th:utext="${currentUser.getName()}">...</td>
                        <td th:utext="${currentUser.getSurname()}">...</td>
                        <td th:utext="${currentUser.getAge()}">...</td>
                        <td><a th:href="@{/admin/users/{id}(id=${currentUser.getId()})}">Show User</a>...</td>
                    </tr>
                </table>
    </div>
<a href="new/">Create new user</a>
</div>
</body>
</html>
