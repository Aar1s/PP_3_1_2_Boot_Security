<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-data-page</title>
</head>
<body>
    <div th:insert="~{users/logout :: header}"></div>
    <p th:text="'Your name is ' + ${user.getName()}"> </p>
    <p th:text="'Your surname is ' + ${user.getSurname()}"> </p>
    <p th:text="'You are ' + ${user.getAge()} + ' years old'"> </p>
    <p th:text="'Your username is ' + ${user.getUsername()}"> </p>
</body>
</html>
