<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-data-page</title>
</head>
<body>
    <H4>Your name is:</H4>
    <p th:text="${user.getName()}"> </p>
    <H4>Your surname is:</H4>
    <p th:text="${user.getSurname()}"> </p>
    <H4>Your age is:</H4>
    <p th:text="${user.getAge()}"> </p>
    <H4>Your username is:</H4>
    <p th:text="${user.getUsername()}"> </p>
</body>
</html>
