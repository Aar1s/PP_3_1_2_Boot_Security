<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>KATA-Users</title>
</head>
<body class="bg-light">
<!-- Header-->
<header>
    <div>
        <div class="header">
            <div class="container-fluid">
                <div class="row bg-dark">
                    <div class="col-4">
                        <div class="text-white mt-3">
                            <strong id="activeUser">DefaultUser@Mail.ru</strong>
                             with roles:
                             USER ADMIN
                        </div>
                    </div>
                    <div class="col-7"></div>
                    <div class="col-1">
                        <div class="btn">
                            <a class="btn btn-outline-light btn-lg" href="/logout/" role="button">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Sibebar -->
<div class="row">
    <div class="col-2 sidebar container-fluid bg-white text-center" style="height:100vh">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" href="/admin/" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" href="/user/"  role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <!-- Main Panel -->
    <div id="MainPanel" class="col-10">
        <h2 id="destructible"> This has to be destroyed</h2>
        <button id="buttonToDestroy" class="btn btn-danger">Button to destroy</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script >
document.addEventListener("DOMContentLoaded", function () {

})

document.querySelector('#buttonToDestroy').onclick = function () {
    if (document.querySelector('#destructible')) {
        document.querySelector('#destructible').remove();
    } else {
        var newH2 = document.createElement('div');
        //querySelector('#MainPanel').
        newH2.innerHTML= `<h2>This Was Created Anew!</h2>`;
        document.body.append((newH2));
    }
}
</script>
</body>
</html>
