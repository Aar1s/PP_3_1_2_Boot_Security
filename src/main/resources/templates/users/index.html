<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="CSS/styles.css" rel="stylesheet">


    <title>Userlist Page</title>
</head>

<body class="bg-light">

<header th:insert="~{users/header :: header}"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" th:insert="~{users/sidebar :: sidebar}"></div>

        <div class="col-10" th:insert="~{users/AdminPanel :: AdminPanel}">
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    let modalWrap = null;
    if (modalWrap !== null) {
        modalWrap.remove();
    }


    const showModal = () => {
        modalWrap = document.createElement('div');
        modalWrap.innerHTML = `
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Заголовок модального окна</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Delete User</button>
                  </div>
                </div>
              </div>
            </div>
        `


        document.body.append(modalWrap);

        let modal = new bootstrap.Modal(modalWrap.querySelector('.modal'));
        modal.show();

    }
</script>
</body>
</html>
